<body>
    
    <div class="masthead">
        <div class="container">
            <div class="start">
                <div class="guide-button"></div>
                <div class="logo"></div>
            </div>

            <div class="center">
                <div class="searchbox">
                    <button class="search-button" type="button">Click Me!</button>

        </div>

                </div>
                <div class="info"></div>
                <div class="meta"></div>
                <div class="comments"></div>
            </div>

        <div class="secondary">
            <div class="secondary-inner">
                <div class="scroll-container">
                    <div class="all"></div>
                    <div class="forging"></div>
                    <div class="related"></div>
                    <div class="workshop"></div>
                    <div class="scrollmore"></div>
                </div>
                <div class="sidebar">

                    </div>
